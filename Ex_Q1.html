<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script>


// Entrada
var R // raio (cm)
//Saida
var A ; //Ã¡rea da circunferencia

// Leitura de dados
R = parseFloat(prompt("Digite o valor do raio em cm : ")) ;


//Processamento
A = 3.14159 * Math.pow( R , 2 );
//Saida
document.writeln("<h1> Area da circunferencia =" + A.toFixed(2) + "cm quadrado</h1>");
</script>
</head>
