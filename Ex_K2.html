<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script>

// o valor n deve está entre 1 e 9
// Entrada
	var n;  

// Leitura de dados
	n = parseInt(prompt("Digite o valor de n: ")) ;
//Processamento
	if (( n => 1) && ( n <= 9))
	{
		document.writeln("<h1>O valor " + n + " está dentro da faixa</h1>");
	}
	else
	{
		document.writeln("<h1>O valor " + n + " está fora da faixa</h1>");
	}
//Saída

</script>
</head>
<body>


</body>
</html>
